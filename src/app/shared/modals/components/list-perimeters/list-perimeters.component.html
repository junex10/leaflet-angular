<modal #listPerimeters>
    <modal-header>
        {{ header }}
    </modal-header>
    <modal-content>
        <div class='row'>
            <div class='col-12 mt-4 mb-4 row' *ngFor='let c of content; index as i'>
                <div class='col-8 listParameter' (click)="goFly({ lat: c.perimeterCoordinates[0][0], long: c.perimeterCoordinates[0][1] })">
                    <span class='mr-4'><i class="fas fa-map-marker"></i></span> {{ c.perimeter || 'None' }}
                </div> 
                <div class="col-2 mt-4" (click)="removePerimeter(c, i)">
                    <i class="fas fa-trash removePerimeter"></i>
                </div>
            </div>
        </div>
    </modal-content>
</modal>
